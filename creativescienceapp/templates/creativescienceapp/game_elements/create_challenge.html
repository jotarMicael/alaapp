{% extends 'creativescienceapp/base/base.html' %}

{% block title %}
  Nuevo Desafío
{% endblock %}

{% block content %}
  <div class="col-md-6 mb-5 mt-0">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Crear Desafío</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form action="/register_proyect/" id="send" method="post">
        {% csrf_token %}
        <div class="card-body">
          <div class="col-12 col-md-12">
            <label class="invalid-feedback d-block">
              {% for message in messages %}
                {% if message.tags == 'error' %}
                  *{{ message }}
                {% endif %}
              {% endfor %}
            </label>

            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Ingresar Nombre del proyecto" required />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Área</label>
              <input type="text" class="form-control" id="area" name="area" placeholder="Ingresar un área" required />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Restricción de tiempo</label>
              <input type="text" class="form-control" id="time" name="time" placeholder="Ingresar restricción" required />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Score</label>
              <input type="text" class="form-control" id="time" name="time" placeholder="Ingresar score" required />
            </div>
          </div>
        </div>
        <!-- /.card-body -->
      </form>
      <div class="card-footer">
        <button id="show_confirmation" class="btn btn-primary">Crear Desafío</button>
      </div>
    </div>
    {% for message in messages %}
      {% if message.tags == 'success' %}
        <div class="col-md-12 mb-1">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <i class="icon fas fa-check"></i>
                {{ message }}
              </div>
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
